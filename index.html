<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar section -->
    <nav class="bg-white mt-6 mb-6 ml-14 mr-14">
        <div class="w-full max-sm:col-auto mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="./assets/logo.png" alt="Logo" class="h-12 w-12 rounded-full" />
                <h2 class="font-bold text-green-900 leading-tight">
                    Emergency <br />
                    Service
                </h2>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 bg-green-50 px-4 py-2 rounded-full">
                    <span class="font-semibold">0</span>
                    <img src="./assets/heart.png" alt="Heart" class="h-5 w-5" />
                </div>
                <div class="flex items-center gap-2 bg-green-50 px-4 py-2 rounded-full">
                    <span class="font-semibold">100</span>
                    <img src="./assets/coin.png" alt="Coin" class="h-5 w-5" />
                </div>
                <div class="bg-green-600 text-white px-4 py-2 rounded-full font-semibold">
                    2 Copy
                </div>
            </div>
        </div>
    </nav>
    <!-- Header section -->
    <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-8 text-center">
        <img src="./assets/logo-dark.png" alt="Logo" class="mx-auto h-20 w-20 rounded-full mb-4" />
        <h1 class="text-3xl max-sm:text-2xl sm:text-4xl font-bold text-white mb-2 madurai-font">
            Emergency Service Directory
        </h1>
        <p class="text-white font-semibold mx-auto madurai-font">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
        </p>
    </section>

    
</body>

</html>
